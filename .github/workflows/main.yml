name: Build and Deploy

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # - name: Mal schauen
      #   run: |
      #     echo "Hallo"
      #     ls

      - name: Checkout
        uses: actions/checkout@v4

      - name: Nochmal schauen
        run: |
          ls
      
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) Schritt, der "npm clean-install" ausführt, um die Abhängigkeiten zu installieren
      - name: Install Dependencies
        run: |
          npm clean-install

      # 2) Schritt, der "npm run build" ausführt, um die Website zu erstellen
      - name: Run the npm build
        run: |
          npm run build

      # 3) Schritt, der mit "ls -R dist/" die erzeugten Dateien auflistet
      - name: Lookup results in directory dist/
        run: |
          ls -R dist/

      - name: Upload Artefact
        uses: actions/upload-artefact@v4
        with:
          name: website
          path: dist
          retension-days: 3 # default: 3

  deploy:
    runs-on: ubuntu-latest
    # requires completed build
    # requires cloud credentials for the cloud to deploy to (AWS S3 bucket)
    # login to web server
    # copy build artefact to the web server
    steps:

      - name: Download Artefact
        uses: actions/download-artefact@v4
        with:
          name: website
          path: dist
